{% extends "base.html" %}

{% block content %}

<div class = "message">
<h1>#{{ tag }}</h1>
</div>

{% for entry in entries %}

<div class = "entry">
<span class = "entry-header"><a href = "http://localhost:8000/entry/{{ entry.pk }}">#</a> {{ entry.date|date:'d.m.y h:i' }}</span>
<hr>
{{ entry.content|safe }}
</div>

{% endfor %}

{% endblock %}
