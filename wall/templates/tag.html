{% extends "base.html" %}

{% block content %}

<div class = "message">
<h1>#{{ tag }}</h1>
</div>

<div class = "container">

{% for entry in entries %}

<div class = "entry">
<span class = "entry-header">
<a href = "/entry/{{ entry.pk }}">#</a>
<a href = "/author/{{ entry.author }}" class = "author"><b>{{ entry.author }}</b></a> |
{{ entry.date|date:'d.m.y H:i' }}</span>
<hr>
{{ entry.content|safe }}
</div>

{% endfor %}

</div>

{% endblock %}
